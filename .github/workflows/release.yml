on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Check out repository
      uses: actions/checkout@v3

    # Step 2: Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        pip install --no-cache-dir -r requirements.txt
        pip install pyinstaller

    # Step 4: Debug directory structure to confirm app.py exists
    - name: Debug repository structure
      run: |
        echo "Current Working Directory:"
        pwd
        echo "Repository Structure:"
        ls -R .

    # Step 5: Build the executable
    - name: Build LeadgerDesktop executable
      run: |
        TIMESTAMP=$(date +'%Y%m%d%H%M%S')
        EXECUTABLE_NAME="LeadgerDesktop.1.${TIMESTAMP}"
        
        pyinstaller --onefile --name="${EXECUTABLE_NAME}" --noconsole \
        --add-data "templates:templates" \
        --add-data "instance:instance" \
        --icon=LeadgerApp/icon.ico app.py

        # Move instance directory to dist folder
        cp -r instance dist/instance
        
        # Rename dist directory to include timestamp
        mv dist "LeadgerDesktop_${TIMESTAMP}" # Rename dist to package_timestamp

    # Step 6: Create a unique Git tag
    - name: Create a Git tag
      env:
        TIMESTAMP: ${{ steps.build.outputs.timestamp }}
      run: |
        TAG_NAME="v$(date +'%Y%m%d%H%M%S')"
        git tag "${TAG_NAME}"
        git push origin "${TAG_NAME}"

    # Step 7: Create GitHub release and upload the executable
    - name: Create GitHub release
      uses: softprops/action-gh-release@v1
      with:
        files: LeadgerDesktop_${{ steps.build.outputs.timestamp }}/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Optional: Clean up after release creation (if needed)
    - name: Clean up
      run: |
        rm -rf LeadgerDesktop_${{ steps.build.outputs.timestamp }}
