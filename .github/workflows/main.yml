name: Build and Package LeadgerApp

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Check out repository
      uses: actions/checkout@v3

    # Step 2: Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        pip install --no-cache-dir -r requirements.txt
        pip install pyinstaller

    # Step 4: Debug directory structure to confirm app.py exists
    - name: Debug repository structure
      run: |
        echo "Current Working Directory:"
        pwd
        echo "Repository Structure:"
        ls -R .

    # Step 5: Build the executable
    - name: Build LeadgerDesktop executable
      run: |
        pyinstaller --onefile --name=LeadgerDesktop.v2 --noconsole \
        --add-data "LeadgerApp/templates:templates" \
        --add-data "LeadgerApp/instance:instance" \
        --icon=LeadgerApp/icon.ico LeadgerApp/app.py

    # Step 6: List files in dist directory (optional)
    - name: List output files
      run: |
        echo "Contents of dist directory:"
        ls -R dist/

    # Optional Step 7: Push the executable back to the repository (if needed)
    - name: Commit and push executable
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "prasad3936"
        git config --global user.email "prasadcpatil246@gmail.com"
        git add dist/LeadgerDesktop.v2
        git commit -m "Added LeadgerDesktop.v2 executable"
        git push
